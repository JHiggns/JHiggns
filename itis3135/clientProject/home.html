<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" href="styles/default.css"> <!-- Link to your CSS file for styling -->
  <style>

</head>
<body>
  <header>
    <script src="scripts/nav.js"></script>
    <script src="scripts/slideShow.js"></script>
    <h1>Synaptic Play</h1>
  </header>
  <main>
    <!-- Slide show container -->
    <div class="slideshow-container">

      <!-- Slides -->
      <div class="mySlides fade">
        <img src="imgs/ferrariDiecast.jpg" alt="Slide 1">
        <div class="caption-container">
          <p>Toy car product one</p>
        </div>
      </div>

      <div class="mySlides fade">
        <img src="imgs/ferrariDiecast.jpg" alt="Slide 2">
        <div class="caption-container">
          <p>Toy car product two</p>
        </div>
      </div>

      <div class="mySlides fade">
        <img src="imgs/ferrariDiecast.jpg" alt="Slide 3">
        <div class="caption-container">
          <p>Toy car product three</p>
        </div>
      </div>

      <!-- Previous and Next buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Button row -->
    <div class="button-row">
      <a href="information.html"><button class="button">More About Synaptic Toys</button></a>
    </div>

    <!-- Script to control the slide show -->
    <script src="scripts/slideShow.js"></script>
  </main>
</body>
</html>
