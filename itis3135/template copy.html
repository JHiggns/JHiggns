<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Website</title>
	<!-- Existing styles here -->
	<style>
		/* Styles for the polygon program only */
		.polygon-program .container {
		    max-width: 600px;
		    margin: 0 auto;
		    padding: 20px;
		}

		.polygon-program h1 {
		    text-align: center;
		}

		.polygon-program label {
		    font-weight: bold;
		}

		.polygon-program input[type="number"] {
		    width: 100%;
		    padding: 12px 20px;
		    margin: 8px 0;
		    box-sizing: border-box;
		    border: none;
		    border-radius: 4px;
		    background-color: #f8f8f8;
		}

		.polygon-program button {
		    background-color: #4CAF50;
		    color: white;
		    padding: 14px 20px;
		    margin: 8px 0;
		    border: none;
		    border-radius: 4px;
		    cursor: pointer;
		    width: 100%;
		}

		.polygon-program button:hover {
		    background-color: #45a049;
		}
	</style>
</head>
<body>
	<!-- Existing HTML here -->
	<div class="polygon-program">
		<div class="container">
			<h1>Polygon Name Finder</h1>
			<label for="input">Enter a number 1-10:</label>
			<input type="number" id="input">
			<button onclick="findPolygonName()">Find Name</button>
		</div>
	</div>
	<!-- Existing JavaScript here -->
	<script src="scripts/poly.js"></script>
</body>
</html>
